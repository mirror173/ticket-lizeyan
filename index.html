<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>李夫人，您好！</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    
    .content {
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }
    
    h1 {
      margin-bottom: 20px;
      color: black;
      font-size: 32px;
    }
    
    p {
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 20px;
      color: #555;
    }
    
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>是我，李泽言</h1>
    <p>我的心，是一个笨蛋的重量。</p>
    <img src="https://raw.githubusercontent.com/mirror173/ticket-lizeyan/main/JINJI.png" alt="图片">
  </div>
</body>
</html>
